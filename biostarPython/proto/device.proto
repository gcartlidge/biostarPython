enum Type {
	option allow_alias = true;
	UNDEFINED       	= 0x00;
	BIOENTRY_PLUS		= 0x01;
	BIOENTRY_W			= 0x02;
	BIOLITE_NET			= 0x03;
	XPASS				= 0x04;
	XPASS_S2			= 0x05;
	ENTRY_MAX			= 0x05;
	SECURE_IO_2			= 0x06;
	DOOR_MODULE_20		= 0x07;
	BIOSTATION_2		= 0x08;
	BIOSTATION_A2		= 0x09;
	FACESTATION_2		= 0x0A;
	IO_DEVICE			= 0x0B;
	BIOSTATION_L2		= 0x0C;
	BIOENTRY_W2			= 0x0D;
	RS485_SLAVE     	= 0x80;
	CORESTATION_40  	= 0x0E;
	OUTPUT_MODULE   	= 0x0F;
	INPUT_MODULE    	= 0x10;
	BIOENTRY_P2			= 0x11;
	BIOLITE_N2 			= 0x12;
	XPASS2				= 0x13;
	XPASS_S3			= 0x14;
	BIOENTRY_R2			= 0x15;
	XPASS_D2			= 0x16;
	DOOR_MODULE_21		= 0x17;
	XPASS_D2_KEYPAD 	= 0x18;
	FACELITE			= 0x19;
	XPASS2_KEYPAD		= 0x1A;
	XPASS_D2_REV		= 0x1B;
	XPASS_D2_KEYPAD_REV	= 0x1C;
	FACESTATION_F2_FP 	= 0x1D;
	FACESTATION_F2		= 0x1E;
	XSTATION_2_QR    	= 0x1F;
	XSTATION_2 			= 0x20;
	IM_120 				= 0x21;
	XSTATION_2_FP 		= 0x22;
	BIOSTATION_3 		= 0x23;
	BIOSTATION_2A		= 0x26;
	BIOENTRY_W3 		= 0x2A;
	CORESTATION_20 		= 0x2B;
	DOOR_INTERFACE_24	= 0x2C;
	XPASS_Q2			= 0x2F;

	UNKNOWN				= 0xFF;
}

